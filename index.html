<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Expense Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:opsz,wght@9..144,400;9..144,700&family=Heebo:wght@300;400;700&family=Inter:wght@400;700&family=Montserrat:wght@400;500;700&family=Nunito+Sans:wght@400;600&family=Open+Sans&family=Outfit:wght@400;700&family=Poppins:wght@300;400;500;600;700&family=Red+Hat+Display:wght@400;500;700;900&family=Roboto&family=Rubik:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Income-Expense Tracker</h2>
        <fieldset class="fields">
            <label for="income">Enter your income:</label>
            <input type="text" name="income" id="income" pattern="^[0-9]*$" >
        </fieldset>

        <fieldset class="fields">
            <label for="expense">Enter your expense:</label>
            <input type="text" name="expense" id="expense" pattern="^[0-9]*$" >
        </fieldset>

        <div class="block">
            <button id="clicker">Calculate</button>
            <button id="reset">Reset</button>
        </div>
        <div class="results">
            <h2 id="resultStatement"></h2>
        </div>
    </div>

</body>
<script src="js/scripts.js"></script>
</html>
