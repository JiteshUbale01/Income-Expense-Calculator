<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Neo</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h2>Income-Expense Tracker</h2>
        <fieldset class="fields">
            <label for="income">Enter your income:</label>
            <input type="text" name="income" id="income" pattern="^[0-9]*$" >
        </fieldset>

        <fieldset class="fields">
            <label for="expense">Enter your expense:</label>
            <input type="text" name="expense" id="expense" pattern="^[0-9]*$" >
        </fieldset>

        <div class="block">
            <button id="clicker">Calculate</button>
            <button id="reset">Reset</button>
        </div>
        <div class="results">
            <h2 id="resultStatement"></h2>
        </div>
    </div>

</body>
<script src="js/scripts.js"></script>
</html>
